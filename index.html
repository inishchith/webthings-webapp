<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="theme-color" content="#317EFB"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="WebThings"/>
<title>WebThings</title>
<link rel="icon" type="image/png" href="images/16x16/logo.png"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script>
const app = {};
console.log(app);
window.onload = function() {
  if (localStorage.token && app.auto && app.redirect) {
    app.redirect(app.viewerUrl);
  }
}
</script>
<script src="js/index.js"></script>
</head>
<body onload="app.start && app.start();">
<div id="main" class="page">
<div class="contents">
<h1>WebThings</h1>
<form name="form" id="form">
<p>
<input type="button" id="run" value="Connect"/>
<input type="button" id="browse" value="Browse"/>
<input type="button" id="reset" value="Reset"/>
<input type="button" id="clear" value="Clear"/>
<input type="button" id="about" value="About"/>
</p>
<p>
<input type="text" id="url" placeholder="http://gateway.local:8080"><br/>
<input type="password" id="token" placeholder="Token (to be pasted here)"><br/>
<input type="text" id="endpoint" placeholder="Endpoint: (/things)" value="/things">
</p>
<p>
Devel:<br/>
<input type="checkbox" id="devel" value="false">
</p>
<p>
Viewer:<br/>
<label>
<input type="radio" name="viewer" value="profile/html/index.html" checked>
HTML Console log
</label>
<label>
<input type="radio" name="viewer" value="profile/tau/index.html">
Tizen Advanced UI
</label>
</p>
</form>
</div>
</div>
</body>
</html>
