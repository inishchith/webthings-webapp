  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mayognaise/aframe-mouse-cursor-component@master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/TizenTeam/aframe-ui-widgets@sandbox/rzr/review/master/dist/aframe-ui-widgets.min.js" defer></script> 
    <script>var app = { viewer: { el: null } }; </script>
    <script src="js/index.js"></script>
    <script src="js/aframe/index.js"></script>

    <script>
AFRAME.registerComponent('root', {
  init: function () {
    app.viewer.root = this.el;
    app.viewer.start();
  }
});

AFRAME.registerComponent('console', {
  init: function () {
    app.viewer.log = this.el;
    app.viewer.verbose(document.location);
  }
});
    </script>
  </head>
  <body>
    <a-scene retain-camera debug stats="false">
    <a-sky color="#333333"></a-sky>
    <!-- Hands -->

      <a-entity root />
      <a-camera mouse-cursor  wasd-controls>
        <a-cursor></a-cursor>
      </a-camera>
      <a-text id="console" console
              value='console:'
              position="0 -2 0"
              rotation="-90 0 0"
              color="#808080"
              />
    </a-scene>
  </body>
