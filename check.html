<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>

    <script>
AFRAME.registerComponent('console', {
  init: function () {
    this.log(new Date());
  },

log: function (text) {
  text+="\n";
  text+=this.el.getAttribute('value');
  this.el.setAttribute('value', text);
}

});
</script>

  </head>
  <body>
    <a-scene>
      <a-text id="console" console
              value="console:"
              position="0 0 -5"
              color="#808080"
              />
    </a-scene>
  </body>
</html>
